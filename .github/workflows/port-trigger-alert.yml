name: Portfolio Trigger Alert

on:
  workflow_dispatch:

  repository_dispatch:
    types: [cron-trigger]

jobs:
  run-alert:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1️⃣ Checkout repo (with full history)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT for git push

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4️⃣ Run alert script
      - name: Run portfolio trigger alert
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python port_trigger_alert.py

      # 5️⃣ Commit & push updated trade_journal.csv
      - name: Commit updated trade journal
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull origin main
          git add trade_journal.csv
          git commit -m "Auto update trade journal [cron]" || echo "No changes to commit"
          git push origin main
