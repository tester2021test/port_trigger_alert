name: Portfolio Trigger Alert

on:
  workflow_dispatch:

  repository_dispatch:
    types: [cron-trigger]

jobs:
  run-alert:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Checkout repo with full history for pushing
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Run your script
      - name: Run portfolio trigger alert
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python port_trigger_alert.py

      # Commit updated CSV back to repo
      - name: Commit updated trade journal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull origin main
          git add trade_journal.csv
          git commit -m "Auto update trade journal [cron]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/tester2021test/port_trigger_alert.git main
